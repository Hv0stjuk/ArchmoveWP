<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archmove</title>
  <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
  <header class="header">
  <div class="header__wrapper">
    <div class="header__logo logo">
      <img src="./assets/img/logo.png" alt="Archmove">
    </div>
    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">Design Gallery</a> 
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">List of Architect</a> 
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Articles</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">How it Works</a> 
        </li>
      </ul>
    </nav>
    <div class="header__search search">
      <button class="search__btn"><img src="./assets/img/search.svg" ></button>
    </div>
    <div class="header__sign sign">
      <button class="sign__btn">Sign In</button>
      <button class="sign__btn">Sign Up</button>
    </div>
  </div>
</header>
  <main>
    <section class="firstscreen">
  <div class="container">
    <h1 class="firstscreen__title">
      Build Your Dream <span class="firstscreen__title--span">House</span>
    </h1>
    <div class="firstscreen__intro-wrap">
      <div class="firstscreen__intro">
        <p class="firstscreen__text">
          The first and most trusted marketplace of design & build house in The
          World. 100% guaranteed Build safe, comfortable and transparent with a
          project management for the best result
        </p>
        <button class="firstscreen__btn">Free Consultation</button>
      </div>
      <div class="firstscreen__img-wrap">
        <img
          class="firstscreen__img"
          src="./assets/img/firstscreen.png"
          alt="room"
        />
      </div>
    </div>
  </div>
</section>

  </main>
</body>
</html>
